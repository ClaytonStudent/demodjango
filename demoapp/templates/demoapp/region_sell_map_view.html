{% extends 'demoapp/base.html' %}

{% block content %}

<head>

    <style>
        body {
            background-image: none;
            /* Remove the background image */
            /* Add any other styles or background settings as needed */
        }

        h4 {
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        th,
        td {

            text-align: center;
            border: 1px solid black;
            padding: 2px;
        }

        .container {
            display: flex;
            /* Use flexbox to arrange items side by side */
            align-items: flex-start;
            /* Align items at the top of the container */
        }

        .map {
            flex: 1;
            /* Make the map take up all available horizontal space */
            margin-right: 20px;
            /* Add some margin for spacing */
        }

        .table {
            flex: 0.5;
            /* Make the table take up all available horizontal space */
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['geochart'],
        });
        google.charts.setOnLoadCallback(drawRegionsMap);

        function drawRegionsMap() {
            var djangoData = JSON.parse('{{ array | safe }}');
            data = google.visualization.arrayToDataTable(djangoData);
            var options = {
                colorAxis: { colors: ['lightblue', 'cyan', 'limegreen', 'lightcoral', 'red'] }, //  ['lightblue', 'cyan', 'limegreen', 'lightcoral', 'red'] 
                region: 'IT', // You can change 'world' to a specific country or region code
                displayMode: 'regions',
                resolution: 'provinces' // You can change 'countries' to 'provinces', 'metros', or 'regions'
            };

            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

            chart.draw(data, options);
        }
    </script>
</head>


<h4> 大区销售图 (2023-01-01 -- 2023-12-27)</h4>
<div class="container">
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
    <table>
        <thead>
            <tr>
                <th>大区</th>
                <th>销售</th>
                <th>人口</th>
            </tr>
        </thead>
        <tbody>
            {% for item in sale_population %}
            <tr>
                <td>{{ item.1 }}</td>
                <td text-align="center" style="color:#0000ff"> {{ item.2 }} </td>

                <td text-align="right" style="color: green"> {{ item.3 }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}
